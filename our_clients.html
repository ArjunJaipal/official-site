    <style>
        /* Add custom styles for buttons */
        button {
            padding: 10px 20px; /* Adjust padding as needed */

            margin: 0;

            background-color: #2C3E50;

            text-align: center;
        }

        section {
            display: flex;

            flex-wrap: wrap;
            padding: 2rem;
        }

        section img {
            width: 150px; /* Adjust the width as needed */
            height: auto;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section img:nth-last-child(-n+2) {
            margin-top: 50px; /* Adjust the margin to center the last two images */
        }

        footer {
            margin-top: auto;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 2rem;
        }
